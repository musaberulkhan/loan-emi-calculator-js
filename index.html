<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan EMI Calculator with Breakdown</title>

    <!-- Website Logo -->
    <link rel="icon" href="images/logo.png" type="image/gif" sizes="32x32">

    <!-- Style Sheet -->
    <link rel="stylesheet" href="style.css">

    <!-- BootStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- Google Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="text-center mt-5">Loan EMI Calculator with <span style="color: rgb(199, 106, 0);">Breakdown</span>
        </h1>
        <div class="mt-5 calculator">
            <form>
                <div class="mb-3">
                    <label for="loan-amount-input" class="form-label">Loan Amount</label>
                    <input type="number" class="form-control" id="loan-amount-input" placeholder="Example: 200000">
                </div>
                <div class="mb-3">
                    <label for="bank-interest-input" class="form-label">Bank Interest (%)</label>
                    <input type="number" class="form-control" id="bank-interest-input" placeholder="Example: 9">
                </div>
                <div class="mb-3">
                    <label for="number-of-emis-input" class="form-label">Number of EMIs</label>
                    <input type="number" class="form-control" id="number-of-emis-input" placeholder="Example: 24">
                </div>
                <div class="mb-3 mt-4 d-flex justify-content-center">                   
                    <input type="button" class="btn btn-dark px-3 py-2" id="calculate-button" value="Calculate">
                </div>
                <div class="mt-2">                   
                    <p id="error-message" class="text-center text-danger fw-bold"></p>
                </div>
            </form>
        </div>

        <div class="table-div my-5 d-flex justify-content-center">
            <table id="breakdown-table">

            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
